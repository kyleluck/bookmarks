<form ng-submit="saveBookmark()">
  <input type="text" placeholder="Enter the bookmark title..." ng-model="title">
  <input type="url" placeholder="Enter a valid URL" ng-model="link">
  <button type="submit">Save</button>
</form>

<ul class="list-group">
  <li ng-repeat="bookmark in bookmarks" class="list-group-item">
    <a href="{{ bookmark.link }}" target="_blank">{{ bookmark.title }}</a>
    <button ng-click="deleteBookmark(bookmark.title)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
  </li>
</ul>
