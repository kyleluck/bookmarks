<!DOCTYPE html>
<html ng-app="bookmarkApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookmark Organizer</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <!-- wrap content in a bootstrap container -->
    <div class="container">

      <h1>Bookmark Organizer</h1>

      <!-- angular route provider will display templates inside ng-view tag -->
      <ng-view></ng-view>

    </div> <!-- end bootstrap container -->


    <!-- include angular scripts and client side script -->
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/client.js"></script>

  </body>
</html>
