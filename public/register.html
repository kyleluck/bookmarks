<form ng-submit="register()" class="loginForm" name="loginForm">
  <h4>Please register below:</h4>
  <div class="form-group">
    <input type="text" placeholder="Username" ng-model="username" class="bookmarkInput" required="required">
  </div>
  <div class="form-group">
    <input type="password" placeholder="Password" ng-model="password" class="bookmarkInput" required="required">
  </div>
  <button type="submit">Register</button>
</form>
<div><p ng-show="registered">You've successfully registered, redirecting to login page...</p></div>
<div><p ng-show="!registered">{{message}}</p></div>
